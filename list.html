<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
	<h1>Ordered List</h1>
	<!-- ol = orderList li = listItems -->
	<ol>
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>

	<!-- Unorder List ul -->
	<ul>
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ul>

	<!-- Nested List -->

	<ol>
		<li>
			Program Language
			<ul>
				<li>
					C
				</li>
				<li>
					C++
				</li>
				<li>
					Java
				</li>
			</ul>
		</li>
		<li>
			Communcation Skill
			<ul>
				<li>
					Speaking
				</li>
				<li>
					Listening
				</li>
				<li>
					Writing
				</li>
				<li>
					Reading
				</li>
			</ul>
		</li>
	</ol>
</body>
</html>
